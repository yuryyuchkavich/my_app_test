<mat-card>
    <mat-card-title class ="text-center">Авторизация</mat-card-title>
    <mat-card-content>
      <form class="login-form" [formGroup]="form" (submit)="login()">
          <mat-form-field>
              <input matInput placeholder = "E-mail" formControlMane="email" />
            </mat-form-field>
          <mat-form-field>
              <input type ="password" matInput placeholder = "Пороль" formControlMane="password" />
          </mat-form-field>
          <button type= "submit" mat-button >Войти</button>
      </form>
    </mat-card-content>
</mat-card>
